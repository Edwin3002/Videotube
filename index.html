<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3fdf3ff91d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/index.css">
    <title>VideoTube</title>
</head>

<body>
    <!-- navbar -->
    <header>
        <img src="./images/videotube.png" alt="logo video">
        <div class="barraBuscar">
            <input type="text" placeholder="Buscar video" name="" id="buscar" class="buscar">
            <button id="btnBuscar" class="btnBuscar"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <!-- contenido, videos -->
    <main>
        <div class="contFiltros ">
            <button class="btnFiltros active">Todos</button>
            <button class="btnFiltros">Musica</button>
            <button class="btnFiltros">Programacion</button>
            <button class="btnFiltros">Dise√±o Ux</button>
        </div>
        <div class="contVideos">
            <div class="contVideo">
                <img src="" alt="">
                <p class="textoMinutos">5:22</p>
                <div class="contInfo">
                    <img src="https://i.ytimg.com/vi/cHcVU5cGUNE/0.jpg" alt="">
                    <div class="contDescrip">
                        <h2 class="tituloVideo">Stamp on the ground</h2>
                        <h4 class="tituloAutor">ItaloBrothers</h4>
                        <h4 class="vistas">50k</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
